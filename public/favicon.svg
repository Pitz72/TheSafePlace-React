<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .bg { fill: #000; }
      .fg { fill: #4ade80; }
    </style>
  </defs>
  <!-- Background -->
  <rect class="bg" width="100" height="100" rx="15"/>
  
  <!-- Border CRT-style -->
  <rect class="fg" x="5" y="5" width="90" height="90" rx="10" fill="none" stroke="#4ade80" stroke-width="2" opacity="0.6"/>
  
  <!-- Letter "S" for Safe Place -->
  <text x="50" y="70" font-family="monospace" font-size="60" font-weight="bold" text-anchor="middle" class="fg" style="text-shadow: 0 0 10px #4ade80;">S</text>
  
  <!-- Scanline effect -->
  <rect class="fg" x="0" y="0" width="100" height="100" fill="url(#scanlines)" opacity="0.1"/>
  
  <defs>
    <pattern id="scanlines" x="0" y="0" width="100" height="2" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="100" y2="0" stroke="#000" stroke-width="1"/>
    </pattern>
  </defs>
</svg>

