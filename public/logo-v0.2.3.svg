<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Phosphor Green Gradient -->
    <linearGradient id="phosphorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#79ED95;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4EA162;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#336940;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="phosphorGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Scan Lines Pattern -->
    <pattern id="scanLines" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="#000000" opacity="0.1"/>
      <rect width="4" height="2" y="2" fill="#79ED95" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" fill="#000000"/>
  
  <!-- CRT Screen Effect -->
  <rect width="256" height="256" fill="url(#scanLines)" opacity="0.3"/>
  
  <!-- Main Terminal Frame -->
  <rect x="16" y="16" width="224" height="224" 
        fill="none" 
        stroke="url(#phosphorGradient)" 
        stroke-width="2" 
        filter="url(#phosphorGlow)"/>
  
  <!-- Terminal Screen -->
  <rect x="24" y="32" width="208" height="156" 
        fill="#111111" 
        stroke="#4EA162" 
        stroke-width="1"/>
  
  <!-- Terminal Header -->
  <rect x="24" y="24" width="208" height="8" 
        fill="url(#phosphorGradient)"/>
  
  <!-- Terminal Text Lines -->
  <g fill="#4EA162" font-family="monospace" font-size="8" filter="url(#phosphorGlow)">
    <text x="32" y="48">THE SAFE PLACE v0.2.3</text>
    <text x="32" y="64">Tailwind Migration Complete</text>
    <text x="32" y="80">━━━━━━━━━━━━━━━━━━━━━━━━━</text>
    <text x="32" y="96">✅ 100% Tailwind CSS</text>
    <text x="32" y="112">✅ CRT Effects Optimized</text>
    <text x="32" y="128">✅ Performance Enhanced</text>
    <text x="32" y="144">✅ CSS Cleanup Complete</text>
    <text x="32" y="160">━━━━━━━━━━━━━━━━━━━━━━━━━</text>
    <text x="32" y="176">Ready for Adventure...</text>
  </g>
  
  <!-- Tailwind CSS Logo Integration -->
  <g transform="translate(32, 200)">
    <!-- Tailwind-inspired geometric shapes -->
    <path d="M0 8 L8 0 L16 8 L8 16 Z" fill="#4EA162" opacity="0.8"/>
    <path d="M20 8 L28 0 L36 8 L28 16 Z" fill="#79ED95" opacity="0.6"/>
    <path d="M40 8 L48 0 L56 8 L48 16 Z" fill="#4EA162" opacity="0.4"/>
    
    <!-- "TW" text for Tailwind -->
    <text x="64" y="12" fill="#79ED95" font-family="monospace" font-size="10" font-weight="bold">TW</text>
  </g>
  
  <!-- Version Badge -->
  <g transform="translate(180, 200)">
    <rect x="0" y="0" width="48" height="16" 
          fill="#336940" 
          stroke="#4EA162" 
          stroke-width="1" 
          rx="2"/>
    <text x="24" y="11" 
          fill="#79ED95" 
          font-family="monospace" 
          font-size="8" 
          text-anchor="middle" 
          font-weight="bold">v0.2.3</text>
  </g>
  
  <!-- Cursor Blink Animation -->
  <rect x="168" y="172" width="6" height="8" fill="#79ED95">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Outer Glow Effect -->
  <rect x="0" y="0" width="256" height="256" 
        fill="none" 
        stroke="#4EA162" 
        stroke-width="1" 
        opacity="0.3" 
        filter="url(#phosphorGlow)"/>
</svg>