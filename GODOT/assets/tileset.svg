<svg xmlns="http://www.w3.org/2000/svg" width="256" height="128" viewBox="0 0 256 128">
  <style>
    .pixel { shape-rendering: crispEdges; }
  </style>
  
  <!-- BACKGROUND -->
  <rect width="256" height="128" fill="#000000" />

  <!-- ROW 0: TERRAIN -->
  
  <!-- 0,0: GRASS (.) -->
  <g transform="translate(0, 0)">
    <rect width="32" height="32" fill="#000000" />
    <rect x="4" y="8" width="2" height="2" fill="#00CC55" />
    <rect x="12" y="20" width="2" height="2" fill="#00CC55" />
    <rect x="20" y="6" width="2" height="2" fill="#00CC55" />
    <rect x="26" y="24" width="2" height="2" fill="#00CC55" />
    <rect x="8" y="16" width="2" height="2" fill="#00CC55" />
  </g>

  <!-- 1,0: FOREST (F) -->
  <g transform="translate(32, 0)">
    <rect width="32" height="32" fill="#000000" />
    <!-- Tree 1 -->
    <path d="M8 24 L8 28 M4 24 L12 24 L8 12 Z" fill="#00CC55" />
    <!-- Tree 2 -->
    <path d="M24 24 L24 28 M20 24 L28 24 L24 12 Z" fill="#00CC55" />
    <!-- Tree 3 (Back) -->
    <path d="M16 20 L16 24 M12 20 L20 20 L16 8 Z" fill="#AAFF66" />
  </g>

  <!-- 2,0: MOUNTAIN (M) -->
  <g transform="translate(64, 0)">
    <rect width="32" height="32" fill="#000000" />
    <path d="M4 28 L12 12 L20 28 Z" fill="#664400" />
    <path d="M16 28 L24 8 L32 28 Z" fill="#664400" />
    <path d="M12 12 L14 8 L16 12" fill="#FFFFFF" /> <!-- Snow cap -->
    <path d="M24 8 L26 4 L28 8" fill="#FFFFFF" /> <!-- Snow cap -->
  </g>

  <!-- 3,0: WATER (~) -->
  <g transform="translate(96, 0)">
    <rect width="32" height="32" fill="#0000AA" />
    <path d="M4 8 Q8 4 12 8 T20 8 T28 8" stroke="#FFFFFF" fill="none" stroke-width="2" />
    <path d="M4 16 Q8 12 12 16 T20 16 T28 16" stroke="#FFFFFF" fill="none" stroke-width="2" />
    <path d="M4 24 Q8 20 12 24 T20 24 T28 24" stroke="#FFFFFF" fill="none" stroke-width="2" />
  </g>

  <!-- 4,0: CITY (C) -->
  <g transform="translate(128, 0)">
    <rect width="32" height="32" fill="#000000" />
    <rect x="4" y="12" width="24" height="16" fill="#BBBBBB" />
    <rect x="4" y="8" width="4" height="4" fill="#BBBBBB" />
    <rect x="14" y="8" width="4" height="4" fill="#BBBBBB" />
    <rect x="24" y="8" width="4" height="4" fill="#BBBBBB" />
    <rect x="12" y="20" width="8" height="8" fill="#664400" /> <!-- Gate -->
  </g>

  <!-- 5,0: WALL (#) -->
  <g transform="translate(160, 0)">
    <rect width="32" height="32" fill="#777777" />
    <line x1="0" y1="8" x2="32" y2="8" stroke="#000000" stroke-width="2" />
    <line x1="0" y1="16" x2="32" y2="16" stroke="#000000" stroke-width="2" />
    <line x1="0" y1="24" x2="32" y2="24" stroke="#000000" stroke-width="2" />
    <line x1="8" y1="0" x2="8" y2="8" stroke="#000000" stroke-width="2" />
    <line x1="24" y1="0" x2="24" y2="8" stroke="#000000" stroke-width="2" />
    <line x1="16" y1="8" x2="16" y2="16" stroke="#000000" stroke-width="2" />
    <line x1="8" y1="16" x2="8" y2="24" stroke="#000000" stroke-width="2" />
    <line x1="24" y1="16" x2="24" y2="24" stroke="#000000" stroke-width="2" />
  </g>

  <!-- 6,0: VILLAGE (V) -->
  <g transform="translate(192, 0)">
    <rect width="32" height="32" fill="#000000" />
    <rect x="4" y="12" width="10" height="10" fill="#664400" />
    <path d="M4 12 L9 6 L14 12 Z" fill="#DD8855" />
    <rect x="18" y="12" width="10" height="10" fill="#664400" />
    <path d="M18 12 L23 6 L28 12 Z" fill="#DD8855" />
  </g>

  <!-- ROW 1: ACTORS -->

  <!-- 0,1: PLAYER (@) -->
  <g transform="translate(0, 32)">
    <rect width="32" height="32" fill="#000000" />
    <!-- Head -->
    <rect x="12" y="4" width="8" height="8" fill="#FFFFFF" />
    <!-- Body -->
    <rect x="10" y="12" width="12" height="10" fill="#0000AA" />
    <!-- Legs -->
    <rect x="10" y="22" width="4" height="8" fill="#777777" />
    <rect x="18" y="22" width="4" height="8" fill="#777777" />
    <!-- Arms -->
    <rect x="6" y="12" width="4" height="8" fill="#FFFFFF" />
    <rect x="22" y="12" width="4" height="8" fill="#FFFFFF" />
  </g>

  <!-- 1,1: TRADER (T) -->
  <g transform="translate(32, 32)">
    <rect width="32" height="32" fill="#000000" />
    <!-- Head -->
    <rect x="12" y="4" width="8" height="8" fill="#EEEE77" />
    <!-- Body -->
    <rect x="10" y="12" width="12" height="10" fill="#664400" />
    <!-- Pack -->
    <rect x="6" y="14" width="4" height="10" fill="#DD8855" />
  </g>

  <!-- 2,1: ENEMY (E - Generic) -->
  <g transform="translate(64, 32)">
    <rect width="32" height="32" fill="#000000" />
    <path d="M8 8 L24 8 L20 28 L12 28 Z" fill="#880000" />
    <circle cx="12" cy="14" r="2" fill="#EEEE77" />
    <circle cx="20" cy="14" r="2" fill="#EEEE77" />
  </g>

  <!-- 3,1: START (S) -->
  <g transform="translate(96, 32)">
    <rect width="32" height="32" fill="#000000" />
    <rect x="4" y="4" width="24" height="24" fill="#0000AA" />
    <text x="16" y="24" font-family="monospace" font-size="24" fill="#FFFFFF" text-anchor="middle">S</text>
    <path d="M16 4 L16 28" stroke="#FFFFFF" stroke-width="2" />
    <path d="M16 4 L28 10 L16 16" fill="#FFFFFF" />
  </g>

  <!-- 4,1: SHELTER (R) -->
  <g transform="translate(128, 32)">
    <rect width="32" height="32" fill="#000000" />
    <path d="M16 4 L4 16 L4 28 L28 28 L28 16 Z" fill="#664400" />
    <rect x="12" y="20" width="8" height="8" fill="#000000" />
    <path d="M16 4 L28 16 L4 16 Z" fill="#DD8855" /> <!-- Roof -->
  </g>

  <!-- ROW 2: MARKERS & SPECIALS -->

  <!-- 0,2: MAIN QUEST (!M) -->
  <g transform="translate(0, 64)">
    <rect width="32" height="32" fill="#000000" />
    <path d="M16 4 L20 14 L30 14 L22 20 L25 30 L16 24 L7 30 L10 20 L2 14 L12 14 Z" fill="#880000" stroke="#EEEE77" stroke-width="2" />
  </g>

  <!-- 1,2: SUB QUEST (!S) -->
  <g transform="translate(32, 64)">
    <rect width="32" height="32" fill="#000000" />
    <circle cx="16" cy="16" r="10" fill="#EEEE77" />
    <rect x="14" y="8" width="4" height="10" fill="#000000" />
    <rect x="14" y="20" width="4" height="4" fill="#000000" />
  </g>

  <!-- 2,2: CROSSROADS (A) -->
  <g transform="translate(64, 64)">
    <rect width="32" height="32" fill="#000000" />
    <path d="M16 4 L28 16 L16 28 L4 16 Z" fill="#DD8855" />
    <rect x="12" y="12" width="8" height="8" fill="#000000" />
  </g>

  <!-- 3,2: HERBALIST (H) -->
  <g transform="translate(96, 64)">
    <rect width="32" height="32" fill="#000000" />
    <circle cx="16" cy="16" r="12" fill="#00CC55" />
    <path d="M16 8 L16 24 M8 16 L24 16" stroke="#FFFFFF" stroke-width="4" />
  </g>

  <!-- 4,2: LIBRARY (B) -->
  <g transform="translate(128, 64)">
    <rect width="32" height="32" fill="#000000" />
    <rect x="6" y="6" width="20" height="20" fill="#0000AA" />
    <line x1="16" y1="6" x2="16" y2="26" stroke="#FFFFFF" stroke-width="2" />
    <line x1="6" y1="12" x2="26" y2="12" stroke="#FFFFFF" stroke-width="2" />
    <line x1="6" y1="18" x2="26" y2="18" stroke="#FFFFFF" stroke-width="2" />
  </g>

  <!-- 5,2: LAB (L) -->
  <g transform="translate(160, 64)">
    <rect width="32" height="32" fill="#000000" />
    <path d="M16 4 L24 12 L20 28 L12 28 L8 12 Z" fill="#AAFFEE" />
    <rect x="14" y="4" width="4" height="8" fill="#FFFFFF" />
  </g>

  <!-- 6,2: NEST (N) -->
  <g transform="translate(192, 64)">
    <rect width="32" height="32" fill="#000000" />
    <circle cx="16" cy="16" r="12" fill="#CC44CC" />
    <circle cx="16" cy="16" r="6" fill="#000000" />
  </g>

  <!-- 7,2: DESTINATION (E) -->
  <g transform="translate(224, 64)">
    <rect width="32" height="32" fill="#000000" />
    <rect x="4" y="4" width="24" height="24" fill="#880000" />
    <path d="M4 4 L28 28 M28 4 L4 28" stroke="#FFFFFF" stroke-width="4" />
  </g>

</svg>
